<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>Cadastro Cliente</h2>
            
            <form>
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu primeiro Nome">
                </div>

                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome">
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail">
                </div>

                <div class="data">
                    <label for="data">Data Nascimento</label>
                    <input type="text" id="data" placeholder="dd/mm/yyyy">
                </div>

                    <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Ex: 000.000.000-00">
                    </div>

                 <div class="linha">
                    <div class="coluna">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Digite seu CEP">
                    </div>
                    <div class="coluna">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Ex: apartamento 3">
                    </div>
                </div>

                 <div class="linha">
                    <div class="coluna">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Nome da Cidade">
                    </div>
                    <div class="coluna">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Nome do Bairro">
                    </div>
                </div>

                <div class="linha">
                    <div class="coluna">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Nome da Rua">
                    </div>
                    <div class="coluna">
                    <label for="numero">Número da Residência</label>
                    <input type="text" id="numero" placeholder="N:">
                    </div>
                </div>

                <label>Trabalha?</label>
                <div class="grupo-radio">
                    <label><input type="radio" name="trabalho" value="sim"> Sim</label>
                    <label><input type="radio" name="trabalho" value="nao"> Não</label>
                </div>

                <label for="criar senha">Criar Senha</label>
                <input type="password" id="criar senha" placeholder="Digite sua senha">

                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" placeholder="Digite novamente sua senha">

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
